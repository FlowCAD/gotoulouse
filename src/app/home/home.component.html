<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
    </p>
    <mat-card-content>
      <mat-card-title>Salut tout le monde !</mat-card-title>
      <!-- Analytics -->
      <mat-card-actions>
        <button
          mat-raised-button
          angulartics2On="click"
          angularticsAction="Click button below quote"
          [angularticsCategory]="quote"
        >
          Click me to send an Analytics event
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
  <div id="map"></div>
</div>
