<div class="container">
  <mat-card fxFill style="padding: 0">
    <mat-card-content fxFill>
      <form [formGroup]="dataForm" class="form">
        <h1>Ajouter une donn√©e</h1>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Nom du lieu" formControlName="titleFormControl">
        </mat-form-field>
        <mat-form-field class="semi-width-input">
          <input matInput placeholder="Latitude" formControlName="latFormControl" [(ngModel)]="lat">
        </mat-form-field>
        <mat-form-field class="semi-width-input">
          <input matInput placeholder="Longitude" formControlName="lngFormControl" [(ngModel)]="lng">
        </mat-form-field>
        <p *ngIf="lat" class="semi-width-input">Lat: {{lat}}</p>
        <p *ngIf="lng"  class="semi-width-input">Lng: {{lng}}</p>
        <mat-form-field class="full-width-input">
          <textarea matInput placeholder="Description du lieu" formControlName="descriptionFormControl"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-select placeholder="Genre du lieu" [(value)]="selectedGenre">
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{genre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <mat-select placeholder="Sous-genre du lieu" [formControl]="sousGenre" multiple>
              <mat-option *ngFor="let sousGenre of sousGenres" [value]="sousGenre">
                {{sousGenre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <div mat-dialog-actions>
          <button mat-mini-fab color="primary" (click)="onValidate(false)" matTooltip="Annuler">
            <mat-icon>clear</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="onValidate(true)" matTooltip="Valider" [disabled]="!dataForm.valid">
            <mat-icon>done</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
